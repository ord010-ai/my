<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #111827;
        }
        
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #1f2937;
        }
        
        .meta {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background-color: #1d4ed8;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Document Shared With You</h1>
        <p class="meta"><strong>Date:</strong> Monday, September 15, 2025</p>
        <p class="meta"><strong>Reference #:</strong> RFQ-0005-PDF-222056120</p>
        <p class="meta"><strong>File Type:</strong> PDF Document</p>

        <!-- Button only (link can be updated later) -->
        <a href="#" class="btn">View Completed Document</a>

        <div class="footer">
            © Microsoft 2025 · Confidential Secure Sharing
        </div>
    </div>
</body>

</html>
